<div class="row">
    <div class="col-xs-12">
        <div class="table-responsive">
            <table class="table table-striped">
                <tr>
                    <th>#</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Img URL</th>
                    <th></th>
                </tr>
                <tr ng-show="!dishes">
                    <td colspan="6">Nothing to show...</td>
                </tr>
                <tr ng-repeat="dish in dishes">
                    <td>{{$index+1}}</td>
                    <td>{{dish._id}}</td>
                    <td>{{dish.name}}</td>
                    <td>{{dish.price}}</td>
                    <td>{{dish.img}}</td>
                    <td><a ng-click="deleteDish(dish._id);">Delete?</a></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-xs-12">
        <a class="btn btn-default" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Add new dish
        </a>
        <div class="clearfix"><br /></div>
        <div class="collapse" id="collapseExample">
            <div class="well">
                <form name="newForm" ng-submit="addNewDish(dish)">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Name:</label>
                            <input name="newName" type="text" class="form-control" ng-model="dish.name" required>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">Price:</label>
                            <input name="newPrice" type="number" class="form-control" ng-model="dish.price" required>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">Img:</label>
                            <input name="newImg" type="text" class="form-control" ng-model="dish.img" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
